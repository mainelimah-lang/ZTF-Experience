<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <title>The Sounds of English — ZTF Dictionary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    :root {
      --color-bg: #0F1112;
      --color-text: #E8DDC9;
      --color-text-secondary: #B9B3A7;
      --color-accent-purple: #6B4EFF;
      --color-accent-yellow: #FFD54A;
      --color-border: #1B1D1F;
      --color-hover: #181A1C;
      --color-card: #141618;
      --color-shadow: rgba(107, 78, 255, 0.3);
    }

    [data-theme='light'] {
      --color-bg: #E8DDC9;
      --color-text: #0F1112;
      --color-text-secondary: #3C3B3A;
      --color-accent-purple: #6B4EFF;
      --color-accent-yellow: #FFD54A;
      --color-border: #D9CBB4;
      --color-hover: #F0E7D9;
      --color-card: #F5F0E8;
      --color-shadow: rgba(107, 78, 255, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    html {
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--color-bg);
      color: var(--color-text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      letter-spacing: 0.02em;
      min-height: 100vh;
    }

    header {
      position: relative;
      z-index: 100;
      padding: 2rem 1.5rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      background: var(--color-bg);
      border-bottom: 1px solid var(--color-border);
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--color-text), var(--color-accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .sub {
      color: var(--color-text-secondary);
      font-size: clamp(0.9rem, 2vw, 1rem);
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    .header-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    .search-container {
      position: relative;
      flex: 1;
      max-width: 1200px;
    }

    input[type="search"] {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--color-border);
      border-radius: 12px;
      font-size: clamp(0.9rem, 2vw, 1rem);
      background: var(--color-card);
      color: var(--color-text);
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="search"]:focus {
      border-color: var(--color-accent-purple);
      box-shadow: 0 0 10px var(--color-shadow);
    }

    .badge {
      font-size: 0.875rem;
      color: var(--color-text-secondary);
      background: var(--color-card);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 500;
      border: 1px solid var(--color-border);
    }

    .theme-toggle {
      background: var(--color-bg);
      border: 2px solid var(--color-border);
      border-radius: 8px;
      width: 44px;
      height: 44px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .theme-toggle:hover {
      background: var(--color-accent-yellow);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 213, 74, 0.4);
    }

    .theme-toggle:active {
      transform: scale(0.95);
    }

    .category-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin: 1rem auto;
      padding: 0.5rem;
      max-width: 1200px;
    }

    .category-btn {
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--color-text-secondary);
      transition: all 0.3s ease;
      text-align: center;
    }

    .category-btn:hover {
      background: var(--color-accent-purple);
      color: white;
      border-color: var(--color-accent-purple);
    }

    .category-btn.active {
      background: var(--color-accent-purple);
      color: white;
      border-color: var(--color-accent-purple);
    }

    .category-btn.all-btn {
      background: var(--color-accent-yellow);
      color: var(--color-text);
      border-color: var(--color-accent-yellow);
    }

    .category-btn.all-btn:hover {
      background: var(--color-accent-purple);
      color: white;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto 4rem;
      padding: 0 1.5rem;
    }

    .table-separator {
      height: 1px;
      background: var(--color-border);
      margin: 1rem auto;
      max-width: 1200px;
    }

    table {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    thead th {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: var(--color-text-secondary);
      text-align: left;
      padding: 1rem;
      font-weight: 600;
      border-bottom: 2px solid var(--color-border);
    }

    tbody tr {
      border-bottom: 1px solid var(--color-border);
      transition: all 0.3s ease;
      height: 60px;
    }

    tbody tr:hover {
      background: var(--color-hover);
    }

    tbody td {
      padding: 1rem;
      vertical-align: middle;
    }

    .emoji-col {
      width: 50px;
      text-align: center;
      font-size: 1.2rem;
    }

    .word-col {
      width: 150px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .transcription-col {
      width: 180px;
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      color: var(--color-accent-purple);
    }

    .symbol-col {
      width: 80px;
      font-family: 'Fira Code', monospace;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--color-accent-yellow);
      text-align: center;
    }

    .category-col {
      width: 140px;
      font-size: 0.875rem;
      color: var(--color-text-secondary);
    }

    .cards-container {
      display: none;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }

    .sound-card {
      background: var(--color-card);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid var(--color-border);
      transition: all 0.3s ease;
    }

    .sound-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--color-shadow);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .card-emoji {
      font-size: 1.8rem;
    }

    .card-word {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .card-details {
      display: grid;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .detail-row {
      display: flex;
      gap: 0.5rem;
      font-size: 0.9rem;
      align-items: center;
    }

    .detail-label {
      color: var(--color-text-secondary);
      font-weight: 500;
      min-width: 90px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .detail-value {
      font-family: 'Fira Code', monospace;
      color: var(--color-accent-purple);
    }

    .detail-value.symbol {
      color: var(--color-accent-yellow);
      font-size: 1.1rem;
      font-weight: 600;
    }

    footer {
      max-width: 1200px;
      margin: 3rem auto 2rem;
      padding: 0 1.5rem;
      text-align: center;
      color: var(--color-text-secondary);
      font-size: 0.875rem;
      border-top: 1px solid rgba(107, 78, 255, 0.3);
      padding-top: 2rem;
    }

    @media (max-width: 768px) {
      table {
        display: none;
      }
      
      .cards-container {
        display: grid;
      }
      
      header {
        padding: 1.5rem 1rem 1rem;
      }
      
      .header-controls {
        flex-direction: column;
        gap: 1rem;
      }
      
      .search-container {
        max-width: 100%;
      }

      .category-filters {
        gap: 0.25rem;
      }

      .category-btn {
        font-size: 0.75rem;
        padding: 0.375rem 0.75rem;
      }
    }

    @media (max-width: 480px) {
      main {
        padding: 0 1rem;
      }
      
      .sound-card {
        padding: 1rem;
      }
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Sounds of English</h1>
    <p class="sub">IPA Phonetic Examples</p>
    <div class="header-controls">
      <div class="search-container">
        <input id="search" type="search" placeholder="Search sounds, words, or categories…" />
      </div>
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <span id="theme-icon">🌙</span>
      </button>
    </div>
  </header>

  <main>
    <div class="category-filters">
      <button class="category-btn all-btn active" onclick="filterByCategory('all')">All Sounds</button>
      <button class="category-btn" onclick="filterByCategory('Short Vowels')">Short Vowels</button>
      <button class="category-btn" onclick="filterByCategory('Long Vowels')">Long Vowels</button>
      <button class="category-btn" onclick="filterByCategory('Diphthongs')">Diphthongs</button>
      <button class="category-btn" onclick="filterByCategory('Schwa')">Schwa</button>
      <button class="category-btn" onclick="filterByCategory('Plosives')">Plosives</button>
      <button class="category-btn" onclick="filterByCategory('Fricatives')">Fricatives</button>
      <button class="category-btn" onclick="filterByCategory('Affricates')">Affricates</button>
      <button class="category-btn" onclick="filterByCategory('Nasals')">Nasals</button>
      <button class="category-btn" onclick="filterByCategory('Liquids')">Liquids</button>
      <button class="category-btn" onclick="filterByCategory('Glides')">Glides</button>
    </div>
    
    <div class="table-separator"></div>
    
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Word</th>
          <th>IPA Transcription</th>
          <th>Symbol</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>

    <div class="cards-container" id="cards"></div>
  </main>

  <footer>
    Part of the ZTF Universe ✦
  </footer>

  <script>
    const CSV_URL = './sounds_of_english.csv';

    function initTheme() {
      const savedTheme = localStorage.getItem('ztf-theme');
      const isMobile = window.innerWidth <= 768;
      const theme = savedTheme || (isMobile ? 'light' : 'light');
      
      document.documentElement.setAttribute('data-theme', theme);
      updateThemeIcon(theme);
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('ztf-theme', newTheme);
      updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
      const icon = document.getElementById('theme-icon');
      icon.textContent = theme === 'dark' ? '🌙' : '☀️';
    }

    function rowTemplate(item) {
      const emoji = item['Emoji'] || '🔹';
      const word = item['Word'] || '';
      const transcription = item['Transcription'] || '';
      const symbol = item['Symbol'] || '';
      const category = item['Category'] || '';

      return `
        <tr>
          <td class="emoji-col">${emoji}</td>
          <td class="word-col">${word}</td>
          <td class="transcription-col">${transcription}</td>
          <td class="symbol-col">${symbol}</td>
          <td class="category-col">${category}</td>
        </tr>
      `;
    }

    function cardTemplate(item) {
      const emoji = item['Emoji'] || '🔹';
      const word = item['Word'] || '';
      const transcription = item['Transcription'] || '';
      const symbol = item['Symbol'] || '';
      const category = item['Category'] || '';

      return `
        <div class="sound-card">
          <div class="card-header">
            <div class="card-emoji">${emoji}</div>
            <div class="card-word">${word}</div>
          </div>
          <div class="card-details">
            <div class="detail-row">
              <div class="detail-label">IPA</div>
              <div class="detail-value">${transcription}</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Symbol</div>
              <div class="detail-value symbol">${symbol}</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Category</div>
              <div class="detail-value">${category}</div>
            </div>
          </div>
        </div>
      `;
    }

    function render(data) {
      const q = (document.getElementById('search').value || '').toLowerCase().trim();
      const filtered = !q ? data : data.filter(it => {
        const fields = [
          it['Emoji'],
          it['Word'],
          it['Transcription'],
          it['Symbol'],
          it['Category']
        ].join(' ').toLowerCase();
        return fields.includes(q);
      });

      const rows = filtered.map(rowTemplate).join('');
      document.getElementById('rows').innerHTML = rows;

      const cards = filtered.map(cardTemplate).join('');
      document.getElementById('cards').innerHTML = cards;
    }

    let allSounds = [];
    let currentFilter = 'all';

    function filterByCategory(category) {
      currentFilter = category;
      
      document.getElementById('search').value = '';
      
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      document.querySelectorAll('.category-btn').forEach(btn => {
        const btnText = btn.textContent.trim();
        if (btnText === category || (category === 'all' && btn.classList.contains('all-btn'))) {
          btn.classList.add('active');
        }
      });
      
      let filteredSounds;
      if (category === 'all') {
        filteredSounds = allSounds;
      } else {
        filteredSounds = allSounds.filter(item => {
          return item.Category === category;
        });
      }
      
      render(filteredSounds);
    }

    function init() {
      initTheme();
      
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
      
      Papa.parse(CSV_URL, {
        header: true,
        download: true,
        skipEmptyLines: true,
        transformHeader: function(header) {
          return header.trim();
        },
        complete: (results) => {
          const data = results.data.filter(Boolean);
          allSounds = data;
          const search = document.getElementById('search');
          search.addEventListener('input', () => {
            if (search.value.trim()) {
              document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
              });
              currentFilter = '';
            }
            render(allSounds);
          });
          render(allSounds);
        },
        error: (err) => {
          console.error('CSV error', err);
        }
      });
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
