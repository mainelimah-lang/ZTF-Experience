<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <title>The Sounds of English — ZTF Dictionary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    :root {
      --color-bg: #0F1112;
      --color-text: #E8DDC9;
      --color-text-secondary: #B9B3A7;
      --color-accent-purple: #6B4EFF;
      --color-accent-yellow: #FFD54A;
      --color-border: #1B1D1F;
      --color-hover: #181A1C;
      --color-card: #141618;
      --color-shadow: rgba(107, 78, 255, 0.3);
    }

    [data-theme='light'] {
      --color-bg: #E8DDC9;
      --color-text: #0F1112;
      --color-text-secondary: #3C3B3A;
      --color-accent-purple: #6B4EFF;
      --color-accent-yellow: #FFD54A;
      --color-border: #D9CBB4;
      --color-hover: #F0E7D9;
      --color-card: #F5F0E8;
      --color-shadow: rgba(107, 78, 255, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    html {
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--color-bg);
      color: var(--color-text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      letter-spacing: 0.02em;
      min-height: 100vh;
    }

    header {
      position: relative;
      z-index: 100;
      padding: 2rem 1.5rem 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      background: var(--color-bg);
      border-bottom: 1px solid var(--color-border);
    }

    h1 {
      margin: 0;
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--color-text), var(--color-accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-controls {
      position: absolute;
      top: 2rem;
      right: 2rem;
    }

    .filters-sidebar .search-container {
      margin-bottom: 1rem;
    }

    .search-container {
      position: relative;
      width: 100%;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      justify-content: center;
    }

    .section-icon {
      width: 18px;
      height: 18px;
      color: var(--color-accent-purple);
    }

    .filters-label {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--color-text);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="search"] {
      width: 100%;
      padding: 0.75rem 0.875rem;
      border: 2px solid var(--color-border);
      border-radius: 8px;
      font-size: 0.875rem;
      background: var(--color-bg);
      color: var(--color-text);
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="search"]:focus {
      border-color: var(--color-accent-purple);
      box-shadow: 0 0 10px var(--color-shadow);
    }

    .badge {
      font-size: 0.875rem;
      color: var(--color-text-secondary);
      background: var(--color-card);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 500;
      border: 1px solid var(--color-border);
    }

    .theme-toggle {
      background: var(--color-bg);
      border: 2px solid var(--color-border);
      border-radius: 8px;
      width: 44px;
      height: 44px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .theme-toggle:hover {
      background: var(--color-accent-yellow);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 213, 74, 0.4);
    }

    .theme-toggle:active {
      transform: scale(0.95);
    }

    .filters-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding-top: 1rem;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .category-label {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--color-text);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 0;
    }

    .symbols-row {
      display: flex;
      gap: 0.25rem;
      flex-wrap: wrap;
    }

    .symbol-btn {
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: 6px;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      font-size: 0.95rem;
      font-family: 'Fira Code', monospace;
      font-weight: 500;
      color: var(--color-text-secondary);
      transition: all 0.3s ease;
      min-width: 36px;
      text-align: center;
    }

    .symbol-btn:hover {
      background: var(--color-accent-purple);
      color: white;
      border-color: var(--color-accent-purple);
    }

    .symbol-btn.active {
      background: var(--color-accent-purple);
      color: white;
      border-color: var(--color-accent-purple);
    }

    main {
      max-width: 1400px;
      margin: 2rem auto 4rem;
      padding: 0 1.5rem;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 2rem;
      align-items: start;
    }

    .filters-sidebar {
      border: 2px solid var(--color-border);
      border-radius: 12px;
      padding: 1.5rem;
      background: var(--color-card);
    }

    .content-area {
      width: 100%;
      min-width: 0;
    }

    .filters-title {
      font-size: 0.875rem;
      font-weight: 700;
      color: var(--color-text);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      text-align: center;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid var(--color-border);
    }

    .content-area {
      min-width: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    tbody tr {
      border-bottom: 1px solid var(--color-border);
      transition: all 0.3s ease;
      height: 60px;
    }

    tbody tr:hover {
      background: var(--color-hover);
    }

    tbody td {
      padding: 1rem;
      vertical-align: middle;
    }

    .emoji-col {
      width: 50px;
      text-align: center;
      font-size: 1.2rem;
    }

    .word-col {
      width: 150px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .audio-col {
      width: 100px;
      text-align: center;
    }

    .translation-col {
      width: 60px;
      text-align: center;
    }

    .audio-group {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      justify-content: flex-start;
      text-align: left;
    }

    .flag {
      font-size: 0.875rem;
    }

    .speaker-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .speaker-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      color: var(--color-text-secondary);
      padding: 4px;
    }

    .speaker-btn:hover {
      color: var(--color-accent-purple);
      transform: scale(1.1);
    }

    .speaker-btn:active {
      transform: scale(0.9);
    }

    .speaker-btn.playing {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 213, 74, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 213, 74, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 213, 74, 0); }
    }

    .eye-icon {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .translation-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      color: var(--color-text-secondary);
      padding: 4px;
      width: 20px;
      height: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .translation-toggle:hover {
      color: var(--color-accent-purple);
      transform: scale(1.1);
    }

    .transcription-col {
      font-family: 'Fira Code', monospace;
      font-size: 0.9em;
      color: var(--color-text-secondary);
      white-space: nowrap;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: var(--color-card);
      border: 2px solid var(--color-border);
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--color-text);
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--color-text-secondary);
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .modal-close:hover {
      background: var(--color-hover);
      color: var(--color-text);
    }

    .modal-pronunciation {
      padding: 0.25rem 0 1rem 0;
      margin-left: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .modal-pronunciation .pron-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .modal-pronunciation .flag {
      font-size: 1rem;
      width: 16px;
      height: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .modal-pronunciation .speaker-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .modal-pronunciation .speaker-btn:hover {
      background: var(--color-hover);
    }

    .modal-pronunciation .speaker-icon {
      width: 16px;
      height: 16px;
      fill: var(--color-text);
    }

    .modal-pronunciation .transcription-col {
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
      color: var(--color-text-secondary);
    }

    .modal-body {
      display: grid;
      gap: 1rem;
    }

    .translation-item {
      padding: 1rem;
      background: var(--color-bg);
      border-radius: 8px;
      border: 1px solid var(--color-border);
    }

    .translation-text {
      font-size: 1rem;
      color: var(--color-text);
      line-height: 1.5;
    }

    .cards-container {
      display: none;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }

    .sound-card {
      background: var(--color-card);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid var(--color-border);
      transition: all 0.3s ease;
      position: relative;
    }

    .sound-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--color-shadow);
    }

    .sound-card .translation-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .card-emoji {
      font-size: 1.8rem;
    }

    .card-word {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .card-details {
      display: grid;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .detail-row {
      display: flex;
      gap: 0.5rem;
      font-size: 0.9rem;
      align-items: center;
    }

    .detail-label {
      color: var(--color-text-secondary);
      font-weight: 500;
      min-width: 40px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .detail-value {
      font-family: 'Fira Code', monospace;
      color: var(--color-accent-purple);
    }

    .detail-value.symbol {
      color: var(--color-accent-yellow);
      font-size: 1.1rem;
      font-weight: 600;
    }

    footer {
      max-width: 1200px;
      margin: 3rem auto 2rem;
      padding: 0 1.5rem;
      text-align: center;
      color: var(--color-text-secondary);
      font-size: 0.875rem;
      border-top: 1px solid rgba(107, 78, 255, 0.3);
      padding-top: 2rem;
    }

    @media (max-width: 1024px) {
      main {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .filters-sidebar {
        position: static;
      }
    }

    @media (max-width: 768px) {
      table {
        display: none;
      }
      
      .cards-container {
        display: grid;
      }
      
      header {
        padding: 1.5rem 1rem 1rem;
      }

      .header-controls {
        top: 1.5rem;
        right: 1rem;
      }

      main {
        padding: 0 1rem;
      }

      .filters-sidebar {
        padding: 1rem;
      }

      .filters-container {
        grid-template-columns: 1fr;
        gap: 0.5rem;
      }

      .filter-group {
        gap: 0.25rem;
      }

      .category-label {
        font-size: 0.7rem;
      }

      .symbol-btn {
        font-size: 0.85rem;
        padding: 0.2rem 0.4rem;
        min-width: 30px;
      }
    }

    @media (max-width: 480px) {
      main {
        padding: 0 1rem;
      }
      
      .sound-card {
        padding: 1rem;
      }
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
    <header>
    <h1>The Sounds of English</h1>
    <div class="header-controls">
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
          <span id="theme-icon">🌙</span>
        </button>
      </div>
    </header>

    <main>
    <aside class="filters-sidebar">
      <div class="filters-title">Filters</div>
      
      <div class="search-container">
        <input id="search" type="search" placeholder="Search…" />
      </div>
      
      <div class="filters-container">
        <div class="section-header">
          <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z"/>
          </svg>
          <span class="filters-label">Filter by</span>
        </div>

        <div class="filter-group">
          <span class="category-label">Short Vowels</span>
          <div class="symbols-row">
            <button class="symbol-btn" onclick="filterBySymbol('/ɪ/')">ɪ</button>
            <button class="symbol-btn" onclick="filterBySymbol('/e/')">e</button>
            <button class="symbol-btn" onclick="filterBySymbol('/æ/')">æ</button>
            <button class="symbol-btn" onclick="filterBySymbol('/ʌ/')">ʌ</button>
            <button class="symbol-btn" onclick="filterBySymbol('/ʊ/')">ʊ</button>
            <button class="symbol-btn" onclick="filterBySymbol('/ɒ/')">ɒ</button>
          </div>
        </div>

        <div class="filter-group">
          <span class="category-label">Long Vowels</span>
          <div class="symbols-row">
            <button class="symbol-btn" onclick="filterBySymbol('/iː/')">iː</button>
            <button class="symbol-btn" onclick="filterBySymbol('/ɑː/')">ɑː</button>
            <button class="symbol-btn" onclick="filterBySymbol('/ɔː/')">ɔː</button>
            <button class="symbol-btn" onclick="filterBySymbol('/ɜː/')">ɜː</button>
            <button class="symbol-btn" onclick="filterBySymbol('/uː/')">uː</button>
          </div>
        </div>

        <div class="filter-group">
          <span class="category-label">Schwa</span>
          <div class="symbols-row">
            <button class="symbol-btn" onclick="filterBySymbol('/ə/')">ə</button>
          </div>
        </div>

        <div class="filter-group">
          <span class="category-label">Diphthongs</span>
          <div class="symbols-row">
            <button class="symbol-btn" onclick="filterBySymbol('/eɪ/')">eɪ</button>
            <button class="symbol-btn" onclick="filterBySymbol('/aɪ/')">aɪ</button>
            <button class="symbol-btn" onclick="filterBySymbol('/ɔɪ/')">ɔɪ</button>
            <button class="symbol-btn" onclick="filterBySymbol('/aʊ/')">aʊ</button>
            <button class="symbol-btn" onclick="filterBySymbol('/oʊ/')">oʊ</button>
            <button class="symbol-btn" onclick="filterBySymbol('/ɪə/')">ɪə</button>
            <button class="symbol-btn" onclick="filterBySymbol('/eə/')">eə</button>
            <button class="symbol-btn" onclick="filterBySymbol('/ʊə/')">ʊə</button>
          </div>
        </div>

        <div class="filter-group">
          <span class="category-label">Plosives</span>
          <div class="symbols-row">
            <button class="symbol-btn" onclick="filterBySymbol('/p/')">p</button>
            <button class="symbol-btn" onclick="filterBySymbol('/b/')">b</button>
            <button class="symbol-btn" onclick="filterBySymbol('/t/')">t</button>
            <button class="symbol-btn" onclick="filterBySymbol('/d/')">d</button>
            <button class="symbol-btn" onclick="filterBySymbol('/k/')">k</button>
            <button class="symbol-btn" onclick="filterBySymbol('/g/')">g</button>
          </div>
        </div>

        <div class="filter-group">
          <span class="category-label">Fricatives</span>
          <div class="symbols-row">
            <button class="symbol-btn" onclick="filterBySymbol('/f/')">f</button>
            <button class="symbol-btn" onclick="filterBySymbol('/v/')">v</button>
            <button class="symbol-btn" onclick="filterBySymbol('/θ/')">θ</button>
            <button class="symbol-btn" onclick="filterBySymbol('/ð/')">ð</button>
            <button class="symbol-btn" onclick="filterBySymbol('/s/')">s</button>
            <button class="symbol-btn" onclick="filterBySymbol('/z/')">z</button>
            <button class="symbol-btn" onclick="filterBySymbol('/ʃ/')">ʃ</button>
            <button class="symbol-btn" onclick="filterBySymbol('/ʒ/')">ʒ</button>
            <button class="symbol-btn" onclick="filterBySymbol('/h/')">h</button>
          </div>
        </div>

        <div class="filter-group">
          <span class="category-label">Affricates</span>
          <div class="symbols-row">
            <button class="symbol-btn" onclick="filterBySymbol('/tʃ/')">tʃ</button>
            <button class="symbol-btn" onclick="filterBySymbol('/dʒ/')">dʒ</button>
          </div>
        </div>

        <div class="filter-group">
          <span class="category-label">Nasals</span>
          <div class="symbols-row">
            <button class="symbol-btn" onclick="filterBySymbol('/m/')">m</button>
            <button class="symbol-btn" onclick="filterBySymbol('/n/')">n</button>
            <button class="symbol-btn" onclick="filterBySymbol('/ŋ/')">ŋ</button>
          </div>
        </div>

        <div class="filter-group">
          <span class="category-label">Liquids</span>
          <div class="symbols-row">
            <button class="symbol-btn" onclick="filterBySymbol('/l/')">l</button>
            <button class="symbol-btn" onclick="filterBySymbol('/r/')">r</button>
          </div>
        </div>

        <div class="filter-group">
          <span class="category-label">Glides</span>
          <div class="symbols-row">
            <button class="symbol-btn" onclick="filterBySymbol('/w/')">w</button>
            <button class="symbol-btn" onclick="filterBySymbol('/j/')">j</button>
          </div>
        </div>
      </div>
    </aside>

    <div class="content-area">
      <table>
        <tbody id="rows"></tbody>
      </table>

      <div class="cards-container" id="cards"></div>
    </div>
    </main>
    
    <footer>
      Part of the ZTF Universe ✦
    </footer>

  <audio id="player" class="sr-only"></audio>

  <!-- Translation Modal -->
  <div id="translation-modal" class="modal-overlay" onclick="closeTranslationModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <div class="modal-title" id="modal-word-title"></div>
        <button class="modal-close" onclick="closeTranslationModal()">&times;</button>
      </div>
      <div class="modal-pronunciation">
        <div class="pron-group">
          <span class="flag">🇺🇸</span>
          <button class="speaker-btn" id="modal-speaker-us" title="Play US pronunciation">
            <svg class="speaker-icon" viewBox="0 0 24 24">
              <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
          </button>
          <span class="transcription-col" id="modal-phonetic-us"></span>
        </div>
        <div class="pron-group">
          <span class="flag">🇬🇧</span>
          <button class="speaker-btn" id="modal-speaker-uk" title="Play UK pronunciation">
            <svg class="speaker-icon" viewBox="0 0 24 24">
              <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
          </button>
          <span class="transcription-col" id="modal-phonetic-uk"></span>
        </div>
      </div>
      <div class="modal-body">
        <div class="translation-item">
          <div class="translation-text" id="modal-literal"></div>
        </div>
        <div class="translation-item">
          <div class="translation-text" id="modal-contextual"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const CSV_URL = './the_sounds_of_english.csv';
    const AUDIO_BASE = './audios/';

    function initTheme() {
      const savedTheme = localStorage.getItem('ztf-theme');
      const isMobile = window.innerWidth <= 768;
      const theme = savedTheme || (isMobile ? 'light' : 'light');
      
      document.documentElement.setAttribute('data-theme', theme);
      updateThemeIcon(theme);
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('ztf-theme', newTheme);
      updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
      const icon = document.getElementById('theme-icon');
      icon.textContent = theme === 'dark' ? '🌙' : '☀️';
    }

    // Audio Management
    function audioUrl(word, accent) {
      return `${AUDIO_BASE}${word.toLowerCase()}.${accent}.mp3`;
    }

    function play(word, accent) {
      const src = audioUrl(word, accent);
      const player = document.getElementById('player');
      
      player.pause();
      player.currentTime = 0;
      
      document.querySelectorAll('.speaker-btn').forEach(btn => {
        btn.classList.remove('playing');
      });
      
      const clickedBtn = event.target.closest('.speaker-btn');
      if (clickedBtn) {
        clickedBtn.classList.add('playing');
      }
      
      player.src = src;
      player.play().catch(() => {
        if (clickedBtn) clickedBtn.classList.remove('playing');
      });
      
      player.onended = () => {
        if (clickedBtn) clickedBtn.classList.remove('playing');
      };
    }

    // Translation Modal
    function openTranslationModal(wordId, word, emoji, transcription, transcriptionUk, literal, contextual, event) {
      if (event) event.preventDefault();
      
      document.getElementById('modal-word-title').innerHTML = `${emoji} ${word}`;
      document.getElementById('modal-phonetic-us').textContent = transcription;
      document.getElementById('modal-phonetic-uk').textContent = transcriptionUk || '';
      document.getElementById('modal-literal').textContent = literal || 'Translation not available';
      document.getElementById('modal-contextual').textContent = contextual || 'Translation not available';
      
      // Set up audio buttons
      document.getElementById('modal-speaker-us').onclick = () => play(word, 'us');
      
      const ukBtn = document.getElementById('modal-speaker-uk');
      if (transcriptionUk) {
        ukBtn.onclick = () => play(word, 'uk');
        ukBtn.style.opacity = '1';
        ukBtn.style.cursor = 'pointer';
      } else {
        ukBtn.onclick = null;
        ukBtn.style.opacity = '0.3';
        ukBtn.style.cursor = 'default';
      }
      
      document.getElementById('translation-modal').classList.add('active');
    }

    function closeTranslationModal(event) {
      if (event) event.preventDefault();
      document.getElementById('translation-modal').classList.remove('active');
    }

    function rowTemplate(item) {
      const emoji = item['Emoji'] || '🔹';
      const word = item['Word'] || '';
      const transcription = item['Transcription'] || '';
      const transcriptionUk = item['Transcription_UK'] || '';
      const literal = item['Literal_Translation'] || '';
      const contextual = item['Contextual_Translation'] || '';
      const wordId = word.toLowerCase().replace(/[^a-z0-9]/g, '');

      return `
        <tr>
          <td class="emoji-col">${emoji}</td>
          <td class="word-col">${word}</td>
          <td class="audio-col">
            <div class="audio-group">
              <span class="flag">🇺🇸</span>
              <button class="speaker-btn" onclick="play('${word.replace(/'/g, "\\'")}', 'us')" title="Play US pronunciation">
                <svg class="speaker-icon" viewBox="0 0 24 24">
                  <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
              </button>
              <span class="transcription-col">${transcription}</span>
            </div>
          </td>
          <td class="audio-col">
            <div class="audio-group">
              <span class="flag">🇬🇧</span>
              ${transcriptionUk ? `
              <button class="speaker-btn" onclick="play('${word.replace(/'/g, "\\'")}', 'uk')" title="Play UK pronunciation">
                <svg class="speaker-icon" viewBox="0 0 24 24">
                  <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
              </button>
              <span class="transcription-col">${transcriptionUk}</span>
              ` : `
              <svg class="speaker-icon" viewBox="0 0 24 24" style="opacity: 0.3;">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
              </svg>
              `}
            </div>
          </td>
          <td class="translation-col">
            <button class="translation-toggle" onclick="openTranslationModal('${wordId}', '${word.replace(/'/g, "\\'")}', '${emoji}', '${transcription}', '${transcriptionUk}', '${literal.replace(/'/g, "\\'")}', '${contextual.replace(/'/g, "\\'")}', event)" title="Show translation">
              <svg class="eye-icon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
            </button>
          </td>
        </tr>
      `;
    }

    function cardTemplate(item) {
      const emoji = item['Emoji'] || '🔹';
      const word = item['Word'] || '';
      const transcription = item['Transcription'] || '';
      const transcriptionUk = item['Transcription_UK'] || '';
      const literal = item['Literal_Translation'] || '';
      const contextual = item['Contextual_Translation'] || '';
      const wordId = word.toLowerCase().replace(/[^a-z0-9]/g, '');

      return `
        <div class="sound-card">
          <div class="card-header">
            <div class="card-emoji">${emoji}</div>
            <div class="card-word">${word}</div>
          </div>
          <div class="card-details">
            <div class="detail-row">
              <div class="detail-label">US</div>
              <div class="audio-group">
                <span class="flag">🇺🇸</span>
                <button class="speaker-btn" onclick="play('${word.replace(/'/g, "\\'")}', 'us')" title="Play US pronunciation">
                  <svg class="speaker-icon" viewBox="0 0 24 24">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                  </svg>
                </button>
                <span class="transcription-col">${transcription}</span>
              </div>
            </div>
            <div class="detail-row">
              <div class="detail-label">UK</div>
              <div class="audio-group">
                <span class="flag">🇬🇧</span>
                ${transcriptionUk ? `
                <button class="speaker-btn" onclick="play('${word.replace(/'/g, "\\'")}', 'uk')" title="Play UK pronunciation">
                  <svg class="speaker-icon" viewBox="0 0 24 24">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                  </svg>
                </button>
                <span class="transcription-col">${transcriptionUk}</span>
                ` : `
                <svg class="speaker-icon" viewBox="0 0 24 24" style="opacity: 0.3;">
                  <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
                `}
              </div>
            </div>
          </div>
          <button class="translation-toggle" onclick="openTranslationModal('${wordId}', '${word.replace(/'/g, "\\'")}', '${emoji}', '${transcription}', '${transcriptionUk}', '${literal.replace(/'/g, "\\'")}', '${contextual.replace(/'/g, "\\'")}', event)" title="Show translation">
            <svg class="eye-icon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
          </button>
        </div>
      `;
    }

    let allSounds = [];
    let currentFilteredData = [];

    function render(data) {
      const q = (document.getElementById('search').value || '').toLowerCase().trim();
      const filtered = !q ? data : data.filter(it => {
        const fields = [
          it['Order'],
          it['Emoji'],
          it['Word'],
          it['Transcription'],
          it['Symbol'],
          it['Category'],
          it['Literal_Translation'],
          it['Contextual_Translation']
        ].join(' ').toLowerCase();
        return fields.includes(q);
      });

      // Always sort alphabetically
      const sorted = [...filtered].sort((a, b) => {
        const wordA = (a['Word'] || '').toLowerCase();
        const wordB = (b['Word'] || '').toLowerCase();
        return wordA.localeCompare(wordB);
      });

      const rows = sorted.map(rowTemplate).join('');
      document.getElementById('rows').innerHTML = rows;

      const cards = sorted.map(cardTemplate).join('');
      document.getElementById('cards').innerHTML = cards;
    }

    function resetFilters() {
      document.getElementById('search').value = '';
      
      document.querySelectorAll('.symbol-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      currentFilteredData = [];
      render(allSounds);
    }

    function filterBySymbol(symbol) {
      document.getElementById('search').value = '';
      
      document.querySelectorAll('.symbol-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      document.querySelectorAll('.symbol-btn').forEach(btn => {
        const btnSymbol = btn.getAttribute('onclick')?.match(/filterBySymbol\('([^']+)'\)/)?.[1];
        if (btnSymbol === symbol) {
          btn.classList.add('active');
        }
      });
      
      currentFilteredData = allSounds.filter(item => item.Symbol === symbol);
      render(currentFilteredData);
    }

    function init() {
      initTheme();
      
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
      
      Papa.parse(CSV_URL, {
        header: true,
        download: true,
        skipEmptyLines: true,
        transformHeader: function(header) {
          return header.trim();
        },
        complete: (results) => {
          const data = results.data.filter(Boolean);
          allSounds = data;
          const search = document.getElementById('search');
          search.addEventListener('input', () => {
            if (search.value.trim()) {
              document.querySelectorAll('.symbol-btn').forEach(btn => {
                btn.classList.remove('active');
              });
              currentFilteredData = [];
            } else {
              currentFilteredData = [];
            }
            render(allSounds);
          });
          render(allSounds);
        },
        error: (err) => {
          console.error('CSV error', err);
        }
      });
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
