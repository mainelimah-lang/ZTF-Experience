<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZTF Dictionary - English Learning Dictionary</title>
  <link rel="stylesheet" href="style.css?v=20251101-02" />
  <style>
    .search-container {
      max-width: 800px;
      margin: 0 auto 32px;
    }
    .search-box {
      width: 100%;
      padding: 16px 24px;
      font-size: 18px;
      border: 2px solid var(--card);
      border-radius: var(--radius);
      background: var(--card);
      color: var(--paper);
      font-family: inherit;
      transition: border-color 0.2s ease;
    }
    .search-box:focus {
      outline: none;
      border-color: #6B4EFF;
    }
    .search-box::placeholder {
      color: var(--muted);
    }
    .audio-controls {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #222;
    }
    .audio-btn {
      background: rgba(107, 78, 255, 0.1);
      border: 1px solid rgba(107, 78, 255, 0.3);
      border-radius: 8px;
      padding: 8px 12px;
      color: #9F8FFF;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s ease;
    }
    .audio-btn:hover {
      background: rgba(107, 78, 255, 0.2);
      border-color: #6B4EFF;
    }
    .audio-btn:active {
      transform: scale(0.95);
    }
    .stats {
      text-align: center;
      color: var(--muted);
      margin-bottom: 24px;
      font-size: 14px;
    }
    .dictionary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
    }
    .dict-card {
      background: var(--card);
      border: 1px solid #222;
      border-radius: var(--radius);
      padding: 20px;
      transition: all 0.2s ease;
    }
    .dict-card:hover {
      transform: translateY(-2px);
      border-color: #444;
    }
    .dict-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .dict-emoji {
      font-size: 32px;
    }
    .dict-word {
      flex: 1;
      font-size: 20px;
      font-weight: 700;
      color: var(--paper);
    }
    .dict-type {
      background: rgba(107, 78, 255, 0.2);
      color: #9F8FFF;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .dict-phonetic {
      color: #9F8FFF;
      font-size: 14px;
      margin-bottom: 8px;
      font-family: 'Courier New', monospace;
    }
    .dict-translation {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 8px;
    }
    .dict-context {
      color: var(--paper);
      font-size: 14px;
      line-height: 1.6;
    }
    .dict-category {
      color: var(--muted);
      font-size: 12px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #222;
    }
    .no-results {
      text-align: center;
      padding: 80px 20px;
      color: var(--muted);
    }
    .no-results-emoji {
      font-size: 64px;
      margin-bottom: 16px;
    }
    .loading {
      text-align: center;
      padding: 80px 20px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <a href="index.html" class="back-link">‚Üê Back to Hub</a>
      <div class="header-content">
        <div class="header-text">
          <h1>üìñ ZTF Dictionary</h1>
          <p class="header-subtitle">Your comprehensive English learning companion</p>
        </div>
        <button id="theme-toggle" class="theme-btn" aria-label="Toggle theme">
          <span class="theme-icon">üåô</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="search-container">
      <input 
        type="text" 
        id="search-input" 
        class="search-box" 
        placeholder="üîç Type to search words, verbs, translations..."
        autocomplete="off"
        autofocus
      />
    </div>

    <div class="stats" id="stats">Loading dictionary...</div>

    <div class="dictionary-grid" id="dictionary-grid">
      <div class="loading">
        <div style="font-size: 48px; margin-bottom: 16px;">üìö</div>
        <p>Loading dictionary...</p>
      </div>
    </div>
  </main>

  <div class="table-separator"></div>
  
  <footer>
    Part of the ZTF Universe ‚ú¶
  </footer>

  <script src="dictionary.js?v=20251101-02"></script>
</body>
</html>
