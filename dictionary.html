<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZTF Dictionary - English Learning Dictionary</title>
  <link rel="stylesheet" href="style.css?v=20251101-02" />
  <style>
    .search-container {
      max-width: 800px;
      margin: 0 auto 32px;
    }
    .search-box {
      width: 100%;
      padding: 16px 24px;
      font-size: 18px;
      border: 2px solid var(--card);
      border-radius: var(--radius);
      background: var(--card);
      color: var(--paper);
      font-family: inherit;
      transition: border-color 0.2s ease;
    }
    .search-box:focus {
      outline: none;
      border-color: #6B4EFF;
    }
    .search-box::placeholder {
      color: var(--muted);
    }
    .audio-controls {
      display: flex;
      gap: 12px;
    }
    .audio-btn {
      background: transparent;
      border: none;
      color: #6B4EFF;
      cursor: pointer;
      font-size: 24px;
      padding: 0;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
    }
    .audio-btn:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }
    .audio-btn:active {
      transform: scale(0.95);
    }
    .stats {
      text-align: center;
      color: var(--muted);
      margin-bottom: 24px;
      font-size: 14px;
    }
    .dictionary-grid {
      max-width: 900px;
      margin: 0 auto;
    }
    .dict-entry {
      background: var(--card);
      border: 1px solid #222;
      border-radius: var(--radius);
      padding: 32px 40px;
      margin-bottom: 24px;
    }
    .dict-word-line {
      display: flex;
      align-items: baseline;
      gap: 16px;
      margin-bottom: 12px;
    }
    .dict-word {
      font-size: 36px;
      font-weight: 700;
      color: var(--paper);
      margin: 0;
    }
    .dict-emoji {
      font-size: 28px;
    }
    .dict-type {
      background: rgba(107, 78, 255, 0.15);
      color: #9F8FFF;
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      font-style: italic;
    }
    .dict-phonetic-line {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
      padding: 8px 0;
    }
    .dict-phonetic-line:last-of-type {
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #222;
    }
    .dict-phonetic {
      color: #9F8FFF;
      font-size: 16px;
      font-family: 'Courier New', monospace;
    }
    .dict-section {
      margin: 20px 0;
    }
    .dict-section-title {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    .dict-definition {
      color: var(--paper);
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 12px;
    }
    .dict-translation {
      color: var(--muted);
      font-size: 15px;
      line-height: 1.7;
      font-style: italic;
    }
    .dict-category {
      color: var(--muted);
      font-size: 13px;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #222;
    }
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 80px 20px;
      color: var(--muted);
    }
    .no-results-emoji {
      font-size: 64px;
      margin-bottom: 16px;
    }
    .no-results h3 {
      color: var(--paper);
    }
    .loading {
      text-align: center;
      padding: 80px 20px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <a href="index.html" class="back-link">‚Üê Back to Hub</a>
      <div class="header-content">
        <div class="header-text">
          <h1><span style="filter: none; -webkit-text-fill-color: initial;">üìö</span> ZTF Dictionary</h1>
          <p class="header-subtitle">Your comprehensive English learning companion</p>
        </div>
        <button id="theme-toggle" class="theme-btn" aria-label="Toggle theme">
          <span class="theme-icon">üåô</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="search-container">
      <input 
        type="text" 
        id="search-input" 
        class="search-box" 
        placeholder="üîç Type to search words, verbs, translations..."
        autocomplete="off"
        autofocus
      />
    </div>

    <div class="stats" id="stats">Loading dictionary...</div>

    <div class="dictionary-grid" id="dictionary-grid">
      <div class="loading">
        <div style="font-size: 48px; margin-bottom: 16px;">üìö</div>
        <p>Loading dictionary...</p>
      </div>
    </div>
  </main>

  <div class="table-separator"></div>
  
  <footer>
    Part of the ZTF Universe ‚ú¶
  </footer>

  <script src="dictionary.js?v=20251101-02"></script>
</body>
</html>
